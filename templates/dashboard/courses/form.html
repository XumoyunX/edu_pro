{% include 'dashboard/base.html' %}
<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Kurslar</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'index' %}">Saytga o ªtish</a></li>
                        <li class="breadcrumb-item active">Kurslar</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <label>USER</label>
                                    {{ form.user }}
                                    <label>Kurs nomi:</label>
                                    {{ form.name }}
                                </div>
                                <div class="form-group">
                                    <label>Kurs haqida</label>
                                    {{ form.text }}
                                </div>
                                <div class="form-group">
                                    <label>Kurs uchun rasm</label>
                                    {{ form.img }}
                                </div>
                                <div class="form-group">
                                    <label>Boshlanish vaqti</label>
                                    {{ form.course_data }}
                                </div>
                                <div class="form-group">
                                    <label>Qolgan joy</label>
                                    {{ form.joy_qolgan }}
                                </div>
                                <div class="form-group">
                                    <label>Kurs uchun vedio</label>
                                    {{ form.video }}
                                </div>
                                <div class="form-group">
                                    <label>Kurs narxi : bepul</label>
                                    {{ form.price }}
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Saqlash</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
