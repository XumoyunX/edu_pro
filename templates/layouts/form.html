<!DOCTYPE html>
{% load crispy_forms_filters %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">{{ request.title }}</div>
                <div class="card-body">
                    <form action="{% block url %}{% endblock %}" method="post">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-info mt-5">{{ request.title }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
